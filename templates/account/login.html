{% extends "base.html" %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/account/login.css' %}" />
{% endblock %}
<!-- {% load crispy_forms_tags %} -->
{% block main %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <div class="login-wrap">
            <div class="heading pb-4 text-center">
                <h3>Login</h3>
            </div>
            <div class="login-form">
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="Login">
                    <!-- <a href="{% url 'create-lecture' %}" class="lecture-btn text-white px-4 py-2">Create</a> -->
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.content-wrapper -->
{% endblock %}
