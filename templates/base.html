{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendease</title>

  <!-- CSS link -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />

  <!-- For extra css link or required extra package link-->
  {% block extrahead %}{% endblock %} 

  <!-- BootStrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="site-wrapper">
    <header class="site-header">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light">
          <a class="brand-logo" href="/">
            <img class="img-fluid my-2" src="{% static 'images/brand-logo.png' %}" alt="Attendease" height="100"width="330" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarText">
            <div class="navbar-text d-flex justify-content-center">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link {% if request.path != '/login/' %} text-white {%endif%}" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.path != '/login/' %} text-white {%endif%}" href="#">Signup</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="site-content">
      {% block main %} {% endblock %}
    </main>

    <footer id="footer" class="site-footer">
      <div class="container-fluid d-flex justify-content-between">
        <div class="logo">
          <a class="brand-logo" href="#">
            <img class="img-fluid my-2" src="{% static 'images/logo-dummy.png' %}" alt="Attendease" height="55"
              width="150" />
          </a>
        </div>
        <div class="footer-text py-4">
          <span><strong class="text-white">Designed by LUT</strong></span>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
